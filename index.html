<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
    <header>
        <div>
            <h1 class="p-2">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <aside class="col-lg-3">
                <h2 class="mt-1 form-label">Search</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input type="text" class="form-input weather-search" id="search-input"
                                placeholder="San Diego" aria-controls="today forecast">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary search-button" id="search-button"
                                    aria-label="submit search">Submit</button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="search-history"></div>
            </aside>
            <div class="col-lg-9 ">
                <section id="today-weather" class="mt-3"></section>
                <section id="container-day" class="mt-3"></section>
            </div>
        </div>
    </div>

   
        <script src="script.js"></script>
</body>

</html>
